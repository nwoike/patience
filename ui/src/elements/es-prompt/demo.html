<body unresolved>
    <es-prompt title="Klondike" dismiss="Cancel" confirm="New Game" message="Do you want to start a new game?"></es-prompt>

	<script>
		window.addEventListener('polymer-ready', function(e) {
			var prompt = document.querySelector('es-prompt');
            
            prompt.show();
            
            prompt.addEventListener('confirm', function() {
                setTimeout(function() {
                    prompt.show();
                }, 1000);
                
                console.log('Prompt was confirmed.');
            });
            
            prompt.addEventListener('dismiss', function() {
                console.log('Prompt was dismissed.');
            });
		});
	</script>
</body>

</html>
