<body unresolved>
    <es-stock></es-stock>
    
	<es-stock></es-stock>
  
	<script>
		window.addEventListener('polymer-ready', function(e) {
			var stock = document.querySelector("es-stock:last-of-type");
            stock.setAttribute("size", 1);
            
            console.log(stock);
            
            setTimeout(function() {
                var success = stock.next(); 
                console.log(success);
            }, 1000);
            
            setTimeout(function() {
                stock.setAttribute('passLimitReached', true);
                stock.render();
            }, 2000);
		});
	</script>
</body>
